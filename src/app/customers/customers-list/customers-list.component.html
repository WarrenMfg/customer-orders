<app-filter (filtered)="filterCustomers($event)"></app-filter>

<br />
<br />
<table class="table table-hover">
  <thead class="thead-primary" (click)="sort($event)">
    <tr>
      <th data-sortby="name">Name</th>
      <th data-sortby="city">City</th>
      <th data-sortby="orderTotal">Order Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of filteredCustomers">
      <td>
        <a [routerLink]="['/orders', customer.id]">{{
          customer.name | capitalize
        }}</a>
      </td>
      <td>{{ customer.city }}</td>
      <td>{{ customer.orderTotal | currency: currencyCode }}</td>
    </tr>
    <tr *ngIf="filteredCustomers.length">
      <td colspan="2">&nbsp;</td>
      <td>{{ customersOrderTotal | currency: currencyCode }}</td>
    </tr>
    <tr *ngIf="!filteredCustomers.length">
      <td colspan="3">No customers found</td>
    </tr>
  </tbody>
</table>
Number of Customers: {{ filteredCustomers.length }}
